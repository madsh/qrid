<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link type="text/css" rel="stylesheet" href="/css/dkfds.css" />
    <link rel="preload" href="fonts/IBMPlexSans-Medium.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/IBMPlexSans-Bold.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/IBMPlexSans-Regular.woff" as="font" crossorigin="">
    <link rel="preload" href="fonts/IBMPlexSans-SemiBold.woff" as="font" crossorigin="">
    <script type="application/javascript" src="./qrcodegen.js"></script>



    <style>
        .mynav {
            font-size: medium;
            font-weight: 600;
            text-decoration: none;
            color: black;
        }
        
        .mynav:hover {
            text-decoration: underline;
            text-decoration-color: red;
            text-decoration-style: double;
        }
        
        .mynav:visited {
            color: black;
        }
        
        #topbox {
            display: flex;
            flex-flow: row wrap;
        }
        
        #topbox .topleft {
            width: 33.33333%;
            text-align: left;
            font-weight: bolder;
        }
        
        #topbox .topcenter {
            width: 33.33333%;
            text-align: center;
        }
        
        #topbox .topright {
            width: 33.33333%;
            text-align: right;
        }
        
        .small-id {
            font-weight: 100;
            font-size: smaller;
        }
    </style>

</head>

<body id="body">
    <script src="/dist/elm.js"></script>
    <script src="/main.js"></script>
    <script src="/dkfds.js"></script>

    <script>
        function QrCode(content) {
            const ecl = qrcodegen.QrCode.Ecc.MEDIUM;
            const segs = qrcodegen.QrSegment.makeSegments(content);
            const qr = qrcodegen.QrCode.encodeSegments(segs, ecl, 2, 20, 2, true);
            const code = toSvgString(qr, 4, "#FFFFFF", "#000000");
            const viewBox = / viewBox="([^"]*)"/.exec(code)[1];
            const pathD = / d="([^"]*)"/.exec(code)[1];
            svg.setAttribute("viewBox", viewBox);
            svg.querySelector("path").setAttribute("d", pathD);
            svg.querySelector("rect").setAttribute("fill", lightColor);
            svg.querySelector("path").setAttribute("fill", darkColor);
            svg.style.removeProperty("display");
            console.log("Returning a qr: " + code)
            return code;
        }
    </script>
</body>

</html>
